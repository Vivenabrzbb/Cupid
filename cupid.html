<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucia Contact Sharing</title>
</head>
<body>
    <h1>Lucia - Contact Sharing</h1>
    
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" id="sendContactBtn">Send Contact</button>
    </form>

    <h2>Received Contact:</h2>
    <pre id="received-contact"></pre>

    <script src="webrtc-contact-sharing.js"></script>
</body>
</html>
